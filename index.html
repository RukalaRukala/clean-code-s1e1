<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="main-list">
    <header class="matrix">
      <img class="matrix-pict" src="./eisenhower-matrix.jpg">
      <a class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="custom-field">
      <section id="add-task">
        <h3 class="list-name">Add Item</h3>
        <section class="task-enter">
          <input id="new-task" class="task-input" type="text">
          <button type="submit" class="add">Add</button>
        </section>
      </section>
      <h3 class="list-name">Todo</h3>
      <ul class="tasks-list" id="planned">
        <li class="task">
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="del">
            <img class="del-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task" id="edit-mode">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="go shopping" class="task-input">
          <button class="edit">Save</button>
          <button class="del">
            <img class="del-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-name">Completed</h3>
      <ul lass="tasks-list" id="completed">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="del">
            <img class="del-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
